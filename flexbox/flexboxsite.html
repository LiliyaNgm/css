<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PurpleSchool - Flexbox</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="stylesheet" href="flexstylesite.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container_top">
		<div class="course">
			<div class="course_top">КурсесТоп</div>
				<div class="course_all">Все курсы</div>	
	</div>
	<div class="others">
		<div class="other">Школы</div>
		<div class="other">Авторы</div>
		<div class="other">Промокоды</div>
		<div class="other">О нас</div>
		<div class="other">Блог</div>
	</div>
	<div class="search__logo">
		<img src="icons/loupe.png" alt="loupe" width="15px" height="15px">
	</div>
		<div class="search">Поиск</div>
		<div class="login__logo">
			<img src="icons/user.png" alt="user" width="15px" height="15px">
		</div>
			<div class="login">Войти</div>
</div>
	<div class="container">
	<div class="card">
		<div class="card__name">
			<div class="card__logo">
			<img src="./icons/logo.png" alt="SkyPro" width="30px" height="30px">
		</div>
			<div>
				<div class="card__title">Профессия «Дизайнер интерьера»</div>
				<div class="card__school">Нетология</div>
			</div>
		</div>
		<div class="card__stats">
			<div class="card__stat">
				<div class="left">Рейтинг</div>
				<div class="card1 left">4.90</div>
			</div>
			<div class="card__stat">
				<div class="left">Длительность</div>
				<div class="card1 left">24 месяца</div>
			</div>
			<div class="card__stat">
				<div class="left">Цена</div>
				<div class="card1 left">234 000 ₽</div>
			</div>
			<div class="card__stat">
				<div class="left">Рассрочка</div>
				<div class="card1 left">14 768 ₽</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
